<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: darkgreen;
        }

        p {
            background: yellow;
        }

        .destaque {
            color: red;
        }

        #caixa > p {
            background: lightskyblue;
        }

        ul > li {
            color: darkgray;
        }

        ul > li:first-child {
            background: lavender;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Página</h1>
    <p class="destaque">Esse é um parágrafo importante.</p>
    <p>Esse é outro parágrafo qualquer.</p>
       
    <div id="caixa">
        <p>Texto dentro de uma div com ID.</p>
    </div>
       
    <ul>
        <li>Item 1</li>
        <li class="destaque">Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
