<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Desenvolvimento Web: For</title>
    <style>
        body {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício sobre For</h1>

    <script>
        document.writeln("Questão 31:"); 

        for (i = 1; i <= 10; i++) {
            document.writeln(i);
        }
 
        document.writeln("<br><br>"); 

        document.writeln("Questão 32:");

        let soma = 0;
        for (i = 1; i <= 100; i++) {
            soma += 1;
        }

        document.writeln("A soma dos números de 1 a 100: " + soma);

        document.writeln("<br><br>"); 

        document.writeln("Questão 33:");

        for (i = 0; i <= 20; i++) {
            if (i % 2 == 0) {
                document.writeln("O número " + i + " é par. <br><br>");
            }
        }

        document.writeln("Questão 34:");

        for (i = 0; i <= 50; i++) {
            if (i % 5 == 0) {
                document.writeln("O número " + i + " é multiplo de 5. <br><br>");
            }
        }

        document.writeln("Questão 35:");

        for (i = 10; i >= 0; i--) {
            document.writeln(i);
        }

        document.writeln("<br><br>"); 

        document.writeln("Questão 36:");

        let numero = 5; 
        for (let i = numero - 1; i >= 1; i--) {
        numero *= i;
        }

        document.writeln("O fatorial é : " + numero);

        document.writeln("<br><br>"); 

        document.writeln("Questão 37:");

        let numeros = [10, 20, 30, 40, 50];
        let sum = 0;

        for (let i = 0; i < numeros.length; i++) {
            sum += numeros[i];
        }

        document.writeln("A soma dos número é: " + sum);

        document.writeln("<br><br>"); 

        document.writeln("Questão 38:");

        let array = [1, 2, 3, 4, 5];

        for (let i = 0; i < array.length; i++) {
            document.writeln(array[i]);
        }

        document.writeln("<br><br>"); 

        document.writeln("Questão 39:");

        for (i = 1; i <= 20; i++) {
            if (i % 2 == 1) {
                document.writeln("O numero " + i + " é impar. <br><br>");
            }
        }

        document.writeln("Questão 40:");

        for(i = 0; i <= 30; i += 3) {
            document.writeln(i)
        }

    </script>
</body>
</html>
