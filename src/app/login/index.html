<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="section-img">
            <img src="../../assets/img/shutterstock_1966720738_Easy-Resize.com.jpg" alt="Foto de pessoa assitindo uma serie" class="img">
        </section>
        <div class="text-container">     
        <section class="section-container">
            <h1>Login</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam amet dolor delectus. Totam aperiam esse modi veritatis odit ipsam voluptas veniam explicabo rem porro magni, inventore quasi ducimus, error doloremque.</p>
        </section>
        <section class="section-subcontainer"> 
        <div class="icon-email">
            <i class="material-icons">person</i>
            <input type="text" name="email" id="email" placeholder="Digite seu email" class="input-email" required>
        </div> 
        <div class="icon-password">
            <i class="material-icons">vpn_key</i>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" class="input-password" required>
        </div> 
        <div class="button-submit">
            <button type="submit" class="button-ToEnter" onclick="ValidarLogin()">Entrar</button>
        </div>
        <div class="link">
           <a href="#" class="botao">Esqueci a senha</a>
        </div>
        </section>
    </div>
    </main>
</body>
</html>
