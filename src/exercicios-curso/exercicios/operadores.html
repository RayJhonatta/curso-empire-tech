<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Desenvolvimento Web: Operadores</title>
    <style>
        body {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício com Operadores</h1>
    <script>
     let a = 10;
     let b = 5;

     document.writeln(`Questão 1: Soma: ${a} + ${b} = ${a + b} <br><br>`);
     document.writeln(`Questão 2: Subtração: ${a} - ${b} = ${a - b} <br><br>`);
     document.writeln(`Questão 3: Multiplicação: ${a} * ${b} = ${a * b} <br><br>`);
     document.writeln(`Questão 4: Divisão: ${a} / ${b} = ${a / b} <br><br>`);
     document.writeln(`Questão 5: Resto da divisão: ${a} % ${b} = ${a % b} <br><br>`);
     let number1 = 3;
     let number2 = 4;
     document.writeln(`Questão 6: Potência: ${number1} ** ${number2} = ${number1 ** number2} <br><br>`);
     let c = "10";
     let d = 5;
     document.writeln(`Questão 7: Operador == : ${a} == "${c}" = ${a == c} <br><br>`);
     document.writeln(`Questão 8: Operador === : ${b} === ${d} = ${b === d} <br><br>`);
     
     document.writeln(`Questão 9: ${a} >= 10 && ${a} > 5 = ${a >= 10 && a > 5} <br><br>`);
     
     
     let value = true;
      document.writeln("Questão 10:"); 
      document.writeln(!value);
    </script>
</body>
</html>
